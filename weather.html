<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>WEATHERAPP</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body onload="getData()">
    <div class="box">
        <input type="text" onchange="getData()" id="search" value="RANCHI">

      <div>
        <h1 id="temp">14<sup>0</sup></h1>

        <p class="cells">Clecius</p>
        <p class="data">Wind Speed :- <span id="ws">20</span></p>
        <p class="data">Humidity :- <span id="hmdty">20</span></p>
     </div>

     <div class="icon">
        <img width="160px" src="weather.gif" alt="not faund">
     </div>




    </div>





    <script src="weather.js"></script>
    
</body>
</html>
